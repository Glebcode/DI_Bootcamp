<!DOCTYPE html>
<html>
<head>
    <title>CV</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <p>Personal info:</p>
        <h1>{{ first_name }} {{ last_name }}</h1>
        <p><strong>Age:</strong> {{ age }}</p>
        <h2>My experience:</h2>
        <p>{{ experience }}</p>
    </div>
</body>
</html>
